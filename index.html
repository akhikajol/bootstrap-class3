  <!-- grid and flex -->

   <section>
     <div class="container">
       <div class="row">
         <div class="col-lg-5">
           <div class="box3">Grid and Flex</div>
         </div>

         <div class="col-lg">
          <div class="box3"></div>

        <div class="col-lg-5">

   <!-- form -->

<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-2"><h1>FORM</h1></div>
    </div>
  </div>
</section>


   <section>
     <div class="container">

      <form>
        <div class="mb-3">
          <label for="p-name" class="form-label">Name</label>
          <input type="text" class="form-control p-name" id="p-name" name="p-name" placeholder="type your name" required>
        </div>

        <div class="mb-3">
          <label for="p-email" class="form-label">Email</label>
          <input type="email" class="form-control p-email" id="p-email" name="p-email" placeholder="type your email" required>
        </div>

        <div class="mb-3">
          <label for="p-password" class="form-label">Password</label>
          <input type="password" class="form-control p-password1" id="p-password" name="p-password" placeholder="type your password" disabled>
        </div>

        <div class="mb-3">
          <label for="p-text" class="form-label">Textarea</label>
          <textarea class="form-control" id="p-text" name="p-text" placeholder="type your messsags" rows="7"></textarea>
        </div>

        <div class="mb-3">
          <label for="p-form" class="form-label">File</label>
          <input type="file" class="form-control p-form"  id="p-form" name="p-form">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input practice1" id="practice1" name="practice1" required>
          <label class="form-check-label" for="practice1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>
     </div>
   </section>


    <!--  Bootstrap JS link-->

  </body>
